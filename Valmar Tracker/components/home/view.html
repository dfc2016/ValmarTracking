<div data-role="view" data-layout="main-nonav" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <div id="homeModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <h4>
                        <b>
                        Supervisor y Vendedores
                        </b>
                    </h4>                    
                </li>
                <li>
                    Selecciona un rol entre <b>Vendedor</b> y <b>Supervisor</b> luego tipea tu nombre.
                    <br>La app tiene registrado 3 usuarios: <b>Carlos, Juan y Marcos</b>
                    Ubica tu posicion y las posiciones registradas anteriormente.
                    <br><b>Por favor, activar siempre la funcion de GPS antes de empezar.</b>
                </li>
                <li>
                    <div class="input-nombre">
                        <label class="label-nombre">Nombre:</label>
                        <input data-bind="value: homeModel.fields.username" placeholder="Tu nombre" type="text">
                    </div>
                </li>
            </ul>
            
            <div class="container-fluid"  style="margin-bottom:5px;" data-bind="visible: homeModel.fields.isVisible">
                <div id="UsrNoRegistrado" style="color:blue;"></div>
                <button type="button" class="btn btn-xs btn-warning" data-bind="events: { click: registraUsuarioModel.registraUsuario }">
                    REGISTRARSE
                </button>
            </div>
            
            <div class="container-fluid">
                <div class="btn-group-vertical btn-group-lg" style="width:100%;">
                    <button type="button" class="btn btn-sm btn-success" data-bind="events: { click: homeModel.empezar }">
                        Empezar
                    </button>
                    <button type="button" class="btn btn-sm btn-info" style="margin-top:5px;" data-bind="events: { click: homeModel.limpiar }">
                        Limpiar
                    </button>
                </div>
            </div>               
            
        </form>
        <!-- START_CUSTOM_CODE_homeModel -->

        <!-- END_CUSTOM_CODE_homeModel -->
    </div>
    
    <!-- START_CUSTOM_CODE_home -->

</div>
