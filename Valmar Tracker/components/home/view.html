<div data-role="view" data-layout="main-nonav" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <div id="homeModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <h3>
                        Ubica tu posicion
                    </h3>                    
                </li>
                <li>
                    Ingresa tu nickname al sistema y ubica tu ultima posicion en el mapa y las posiciones anteriores.
                    Ademas puedes encontrar las posiciones de tus amigos tambien.
                </li>
                <li>
                    Por favor, activar la funcion de GPS antes de empezar.
                </li>
                <li>
                    <label>Seleccionar Rol
                        <select data-bind="value: homeModel.fields.selectedRol">
                            <option>Supervisor</option>
                            <option>Vendedor</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Nombre
                        <input data-bind="value: homeModel.fields.username" placeholder="Tu nombre" type="text">
                    </label>
                </li>
            </ul>
            
            <div class="container-fluid"  style="margin-bottom:5px;" data-bind="visible: homeModel.fields.isVisible">
                <div id="UsrNoRegistrado" style="color:blue;"></div>
            </div>
            
            <div class="container-fluid">
                <div class="btn-group-vertical btn-group-lg" style="width:100%;">
                    <button type="button" class="btn btn-sm btn-success" data-bind="events: { click: homeModel.empezar }">
                        Empezar
                    </button>
                    <button type="button" class="btn btn-sm btn-info" style="margin-top:5px;" data-bind="events: { click: homeModel.limpiar }">
                        Limpiar
                    </button>
                </div>
            </div>               
            
        </form>
        <!-- START_CUSTOM_CODE_homeModel -->

        <!-- END_CUSTOM_CODE_homeModel -->
    </div>
    

    <!-- START_CUSTOM_CODE_home -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_home -->
</div>
