<div data-role="view" data-model="app.home" data-after-show="app.home.afterShowUltimasPosiciones">
    <div id="viewUltimasPosiciones">
        <h3>
            Las ultimas posiciones del grupo de vendedores
        </h3>

        <div id="mapUltimasPosiciones" style="width:100%;height:300px;"> </div>

        <div class="container-fluid">
            <div class="btn-group-vertical btn-group-lg" style="width:100%;">
                <button type="button" class="btn btn-sm btn-success" style="margin-top:5px;" data-bind="events: { click: viewUltimasPosiciones.inicioSuperVisor }">
                    Regresar
                </button>
                <button type="button" class="btn btn-sm btn-info" style="margin-top:5px;" data-bind="events: { click: viewUltimasPosiciones.terminar }">
                    Salir
                </button>
            </div>
        </div>               
    </div>
</div>
